<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compressor – ToolNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f8fafc;margin:0;padding:0;}
header{background:#2563eb;color:#fff;padding:20px;text-align:center;}
.container{max-width:800px;margin:auto;padding:30px;}
.box{background:#fff;padding:25px;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,.1);}
button{padding:10px 18px;border:none;border-radius:8px;cursor:pointer;color:#fff;background:#2563eb;}
button:hover{background:#1d4ed8;}
#adStatus{margin-top:15px;color:green;font-weight:600;}
</style>
</head>
<body>

<header>
<h1>Image Compressor</h1>
</header>

<div class="container">
  <div class="box">
    <input type="file" id="imageFile" accept="image/*"><br><br>
    <button onclick="compressImage()">Compress Image</button>
    <p id="adStatus"></p>

    <div style="margin-top:20px;">
      <a href="index.html"><button style="background:#64748b;">⬅ Back to Home</button></a>
    </div>

    <div class="ad">Google AdSense Here</div>
  </div>
</div>

<script>
function compressImage(){
  const file=document.getElementById('imageFile').files[0];
  if(!file){alert("Select an image!");return;}
  const img=new Image();
  img.onload=function(){
    const canvas=document.createElement('canvas');
    canvas.width=img.width; canvas.height=img.height;
    canvas.getContext('2d').drawImage(img,0,0);
    canvas.toBlob(function(blob){
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='compressed.jpg';
      a.click();
      document.getElementById('adStatus').innerText="✅ Image compressed successfully!";
    },'image/jpeg',0.6);
  }
  img.src=URL.createObjectURL(file);
}
</script>

</body>
</html>
