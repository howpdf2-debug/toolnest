<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compressor – ToolNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Compress JPG or PNG images online for free. Files never leave your device.">

<style>
body{font-family:Arial;background:#f8fafc;margin:0}
header{background:#2563eb;color:#fff;padding:18px;text-align:center}
.container{max-width:800px;margin:auto;padding:30px}
.box{background:#fff;padding:25px;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,.1)}
button{padding:10px 18px;background:#2563eb;color:#fff;border:none;border-radius:8px;cursor:pointer;margin-top:12px}
#adStatus{margin-top:15px;color:green;font-weight:600}
</style>
</head>
<body>

<header>
<h1>Image Compressor Online</h1>
</header>

<div class="container">

<div class="box">
<input type="file" id="imageFile" accept="image/*"><br><br>
<button onclick="compressImage()">Compress Image</button>
<p id="adStatus"></p>
</div>

</div>

<script>
function compressImage(){
  const file=document.getElementById('imageFile').files[0];
  if(!file){alert("Select an image!");return;}
  
  const img=new Image();
  img.onload=function(){
    const canvas=document.createElement('canvas');
    canvas.width=img.width;
    canvas.height=img.height;
    canvas.getContext('2d').drawImage(img,0,0);
    canvas.toBlob(function(blob){
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='compressed.jpg';
      a.click();
      document.getElementById('adStatus').innerText="✅ Image compressed successfully!";
    },'image/jpeg',0.6); // quality 60%
  }
  img.src=URL.createObjectURL(file);
}
</script>

</body>
</html>
