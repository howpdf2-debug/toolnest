<!-- TOOL -->
<section class="container">
  <div class="tool-box">

    <input type="file" id="imageInput" accept="image/*">

    <label>Compression Quality</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">

    <button onclick="compressImage()">Compress Image</button>

    <canvas id="canvas" style="display:none"></canvas>

    <div id="output"></div>

<!-- COMMON JS -->
<script src="includes/include.js"></script>
<script src="darkmode.js"></script>

<!-- TOOL JS -->
<script>
function compressImage(){
  const input = document.getElementById("imageInput");
  const quality = document.getElementById("quality").value;

  if(!input.files.length){
    alert("Please select an image");
    return;
  }

  const file = input.files[0];
  const reader = new FileReader();

  reader.onload = function(e){
    const img = new Image();
    img.src = e.target.result;

    img.onload = function(){
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(function(blob){
        const url = URL.createObjectURL(blob);

        document.getElementById("output").innerHTML = `
          <p>Original Size: ${(file.size/1024).toFixed(1)} KB</p>
          <p>Compressed Size: ${(blob.size/1024).toFixed(1)} KB</p>
          <a href="${url}" download="compressed-image.jpg">
            <button>Download Image</button>
          </a>
        `;
      }, "image/jpeg", quality);
    };
  };

  reader.readAsDataURL(file);
}
</script>
