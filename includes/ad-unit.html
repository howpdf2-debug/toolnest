<!-- ============================================
     ADSENSE AD UNIT TEMPLATE
     Copy this wherever you want to place an ad
     ============================================ -->

<!-- Ad Container with styling -->
<div class="ad-container" style="text-align: center; margin: 30px auto; padding: 20px; max-width: 1100px; background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border);">
  
  <!-- AdSense Ad Unit -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  
  <!-- Initialize Ad -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  
</div>

<!-- ============================================
     INSTRUCTIONS:
     1. Replace ca-pub-XXXXXXXXXXXXXXXX with your Publisher ID
     2. Replace 1234567890 with your Ad Slot ID
     3. Get Ad Slot ID from AdSense → Ads → Ad Units
     ============================================ -->
