<!-- Mobile Menu Styles & Script -->
<style>
/* Mobile Menu Toggle Button */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 28px;
  height: 28px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 1001;
}

.hamburger {
  width: 28px;
  height: 3px;
  background: var(--text-main);
  border-radius: 10px;
  transition: all 0.3s ease;
  transform-origin: 1px;
}

.mobile-menu-toggle.active .hamburger:nth-child(1) {
  transform: rotate(45deg);
}

.mobile-menu-toggle.active .hamburger:nth-child(2) {
  opacity: 0;
  transform: translateX(20px);
}

.mobile-menu-toggle.active .hamburger:nth-child(3) {
  transform: rotate(-45deg);
}

/* Mobile Overlay */
.mobile-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.mobile-overlay.active {
  display: block;
  opacity: 1;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .mobile-menu-toggle {
    display: flex;
  }
  
  .nav-right {
    position: fixed;
    top: 0;
    right: -100%;
    width: 280px;
    height: 100vh;
    background: var(--bg-card);
    flex-direction: column;
    align-items: flex-start;
    padding: 80px 20px 20px;
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
    transition: right 0.3s ease;
    z-index: 1000;
    overflow-y: auto;
    gap: 0;
  }
  
  .nav-right.active {
    right: 0;
  }
  
  .nav-right .nav-link {
    width: 100%;
    padding: 15px 20px;
    border-bottom: 1px solid var(--border);
    font-size: 16px;
  }
  
  .nav-right .dropdown {
    width: 100%;
    position: relative;
  }
  
  .nav-right .dropbtn {
    width: 100%;
    text-align: left;
    padding: 15px 20px;
    border-bottom: 1px solid var(--border);
    background: transparent;
    border-radius: 0;
    font-size: 16px;
    justify-content: space-between;
  }
  
  .nav-right .dropdown-content {
    position: static;
    width: 100%;
    box-shadow: none;
    border: none;
    border-radius: 0;
    background: var(--bg-main);
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  
  .nav-right .dropdown-content.show {
    max-height: 500px;
    border-bottom: 1px solid var(--border);
  }
  
  .nav-right .dropdown-content a {
    padding: 12px 20px 12px 40px;
    border-bottom: 1px solid var(--border);
  }
  
  .nav-right .dropdown-content a:last-child {
    border-bottom: none;
  }
  
  .nav-right .dark-toggle-btn {
    width: 100%;
    padding: 15px 20px;
    text-align: left;
    background: transparent;
    border: none;
    border-radius: 0;
    font-size: 24px;
    cursor: pointer;
  }
  
  .arrow {
    transition: transform 0.3s ease;
    display: inline-block;
  }
  
  .dropdown-content.show ~ .dropbtn .arrow,
  .dropbtn[aria-expanded="true"] .arrow {
    transform: rotate(180deg);
  }
}

/* Desktop - ensure normal behavior */
@media (min-width: 769px) {
  .mobile-overlay {
    display: none !important;
  }
  
  .nav-right {
    position: static !important;
    flex-direction: row !important;
    width: auto !important;
    height: auto !important;
    padding: 0 !important;
    box-shadow: none !important;
  }
}
</style>

<script>
(function() {
  'use strict';
  
  // Wait for DOM to be ready
  function initMobileMenu() {
    const mobileToggle = document.getElementById('mobileMenuToggle');
    const navRight = document.getElementById('navRight');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const dropdownBtn = document.getElementById('toolsDropdownBtn');
    const dropdownContent = document.getElementById('toolsDropdown');
    
    if (!mobileToggle || !navRight) {
      console.warn('Mobile menu elements not found');
      return;
    }
    
    // Toggle mobile menu
    mobileToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      const isActive = navRight.classList.toggle('active');
      mobileToggle.classList.toggle('active');
      if (mobileOverlay) {
        mobileOverlay.classList.toggle('active');
      }
      
      // Update ARIA
      this.setAttribute('aria-expanded', isActive);
      
      // Prevent body scroll when menu open
      if (isActive) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    });
    
    // Close menu when clicking overlay
    if (mobileOverlay) {
      mobileOverlay.addEventListener('click', function() {
        navRight.classList.remove('active');
        mobileToggle.classList.remove('active');
        this.classList.remove('active');
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    }
    
    // Close menu when clicking nav links (mobile only)
    const navLinks = navRight.querySelectorAll('.nav-link');
    navLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          navRight.classList.remove('active');
          mobileToggle.classList.remove('active');
          if (mobileOverlay) {
            mobileOverlay.classList.remove('active');
          }
          mobileToggle.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }
      });
    });
    
    // Dropdown functionality
    if (dropdownBtn && dropdownContent) {
      dropdownBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const isExpanded = dropdownContent.classList.toggle('show');
        this.setAttribute('aria-expanded', isExpanded);
      });
      
      // Close dropdown when clicking dropdown links
      const dropdownLinks = dropdownContent.querySelectorAll('a');
      dropdownLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          dropdownContent.classList.remove('show');
          dropdownBtn.setAttribute('aria-expanded', 'false');
          
          // Also close mobile menu if open
          if (window.innerWidth <= 768) {
            navRight.classList.remove('active');
            mobileToggle.classList.remove('active');
            if (mobileOverlay) {
              mobileOverlay.classList.remove('active');
            }
            mobileToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
          }
        });
      });
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        if (dropdownContent) {
          dropdownContent.classList.remove('show');
        }
        if (dropdownBtn) {
          dropdownBtn.setAttribute('aria-expanded', 'false');
        }
      }
    });
    
    // Close mobile menu on window resize
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        navRight.classList.remove('active');
        mobileToggle.classList.remove('active');
        if (mobileOverlay) {
          mobileOverlay.classList.remove('active');
        }
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        if (dropdownContent) {
          dropdownContent.classList.remove('show');
        }
      }
    });
    
    console.log('‚úÖ Mobile menu initialized');
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
  } else {
    initMobileMenu();
  }
})();
</script>
