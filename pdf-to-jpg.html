<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let images=[];

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function convertPDF(){
  const file=document.getElementById('pdfFile').files[0];
  if(!file){alert("Upload PDF");return;}

  images=[];
  document.getElementById('output').innerHTML="";
  document.getElementById('status').innerText="â³ Converting...";

  const reader=new FileReader();
  reader.onload=function(){
    const typedarray=new Uint8Array(this.result);
    pdfjsLib.getDocument(typedarray).promise.then(pdf=>{
      for(let i=1;i<=pdf.numPages;i++){
        pdf.getPage(i).then(page=>{
          const viewport=page.getViewport({scale:2});
          const canvas=document.createElement("canvas");
          canvas.width=viewport.width;
          canvas.height=viewport.height;
          page.render({canvasContext:canvas.getContext("2d"),viewport})
          .promise.then(()=>{
            const data=canvas.toDataURL("image/jpeg",0.95);
            images.push(data);
            const img=document.createElement("img");
            img.src=data;
            document.getElementById('output').appendChild(img);
          });
        });
      }
      document.getElementById('status').innerText="âœ… Done";
    });
  };
  reader.readAsArrayBuffer(file);
}

function downloadZip(){
  if(!images.length){alert("Convert first");return;}
  const zip=new JSZip();
  images.forEach((img,i)=>{
    zip.file(`page-${i+1}.jpg`, img.split(',')[1], {base64:true});
  });
  zip.generateAsync({type:"blob"}).then(content=>{
    saveAs(content,"pdf-to-jpg.zip");
  });
}
</script>
