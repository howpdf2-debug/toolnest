<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Code Generator – Free Online Tool | ToolNest</title>
<meta name="description" content="Generate QR codes online for URLs, text, WiFi and more. Free, fast and privacy-first QR Code Generator by ToolNest.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial,Inter,sans-serif;background:#f8fafc;color:#0f172a}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:14px 22px;background:#2563eb}
.topbar a,.logo{color:#fff;text-decoration:none;font-weight:600}
.container{max-width:900px;margin:auto;padding:40px}
.tool-box{background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08);text-align:center}
input{width:100%;padding:12px;border-radius:8px;border:1px solid #cbd5e1;margin-top:10px}
button{margin-top:15px;padding:12px 18px;border:none;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
#qr{margin-top:20px}
.ad-box{margin:30px auto;padding:20px;border:2px dashed #cbd5e1;text-align:center;color:#64748b}
</style>
</head>

<body>

<header class="topbar">
  <a href="index.html">⬅ Home</a>
  <div class="logo">ToolNest</div>
</header>

<div class="ad-box">Advertisement</div>

<div class="container">
  <div class="tool-box">
    <h1>QR Code Generator</h1>
    <p>Create QR codes for URLs, text and more instantly.</p>

    <input type="text" id="qrText" placeholder="Enter URL or text">
    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qr"></div>
  </div>
</div>

<div class="ad-box">Advertisement</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
function generateQR(){
  const text=document.getElementById('qrText').value.trim();
  if(!text){alert('Enter text or URL');return;}
  document.getElementById('qr').innerHTML='';
  new QRCode(document.getElementById('qr'),{
    text:text,
    width:200,
    height:200
  });
}
</script>

</body>
</html>
