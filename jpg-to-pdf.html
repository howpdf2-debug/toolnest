<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JPG to PDF Converter – ToolNest</title>
<meta name="description" content="Convert JPG or PNG images to a single PDF file online. Free, fast and privacy-first.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{font-family:Arial;background:#f8fafc;margin:0}
header{background:#2563eb;color:#fff;padding:15px}
.container{max-width:900px;margin:auto;padding:30px}
.tool{background:#fff;padding:25px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
button{padding:10px 16px;background:#2563eb;color:#fff;border:none;border-radius:8px}
</style>
</head>

<body>

<header>
<a href="index.html" style="color:white;text-decoration:none">⬅ Back to Home</a>
</header>

<div class="container">
<div class="tool">
<h1>JPG to PDF Converter</h1>
<p>Select multiple JPG/PNG images and convert them into a single PDF.</p>

<input type="file" id="images" multiple accept="image/jpeg,image/png">
<br><br>
<button onclick="convert()">Convert to PDF</button>

<p id="status"></p>
</div>
</div>

<script>
async function convert(){
 const files=document.getElementById('images').files;
 if(!files.length){alert("Select images");return;}

 const { PDFDocument } = PDFLib;
 const pdf = await PDFDocument.create();

 for(const file of files){
  const imgBytes = await file.arrayBuffer();
  let img;

  if(file.type==='image/png'){
   img = await pdf.embedPng(imgBytes);
  }else{
   img = await pdf.embedJpg(imgBytes);
  }

  const page = pdf.addPage([img.width, img.height]);
  page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
 }

 const pdfBytes = await pdf.save();
 const blob = new Blob([pdfBytes],{type:'application/pdf'});
 const a = document.createElement('a');
 a.href = URL.createObjectURL(blob);
 a.download = 'images.pdf';
 a.click();

 document.getElementById('status').innerText='PDF created successfully';
}
</script>

</body>
</html>
