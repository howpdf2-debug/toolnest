<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merge PDF Online Free | ToolNest</title>
<meta name="description" content="Merge multiple PDF files online for free using ToolNest. Fast, secure and privacy-friendly PDF merger.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>

<body>
<div id="header"></div>

<section class="mini-hero tool-merge">
  
  
  <h1>Merge PDF Files</h1>
  <p>Combine multiple PDF documents into one file instantly.</p>
</section>

<section class="container">
  <div class="tool-box">
    <input type="file" id="pdfFiles" multiple>
    <button onclick="mergePDFs()">Merge PDFs</button>
    <p id="status"></p>
     <div class="tool-nav">
  <a href="index.html" class="back-home">â¬… Back to Home</a>
  </div>
</section>

<div class="ad-box">Advertisement</div>

<div id="footer"></div>

<script src="includes/include.js"></script>
<script src="darkmode.js"></script>

<script>
async function mergePDFs(){
  const files=document.getElementById("pdfFiles").files;
  if(files.length<2){alert("Select at least two PDFs");return;}
  const merged=await PDFLib.PDFDocument.create();
  for(const f of files){
    const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
    const pages=await merged.copyPages(pdf,pdf.getPageIndices());
    pages.forEach(p=>merged.addPage(p));
  }
  const blob=new Blob([await merged.save()],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="toolnest-merged.pdf";
  a.click();
}
</script>
</body>
</html>
