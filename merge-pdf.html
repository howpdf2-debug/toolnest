<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merge PDF Online – ToolNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Merge multiple PDF files online for free. Fast, secure and privacy-first. Browser-based PDF tool.">
<meta name="keywords" content="merge PDF, combine PDFs, free PDF tool, online PDF">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{font-family:Arial,sans-serif;background:#f8fafc;margin:0;padding:0;color:#0f172a;transition:0.3s;}
body.dark{background:#020617;color:#e5e7eb;}
header{background:#2563eb;color:#fff;padding:25px;text-align:center;}
header h1{margin:0;font-size:28px;}
.container{max-width:800px;margin:auto;padding:30px;}
.box{background:#fff;padding:25px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.08);transition:0.3s;}
.box:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,0,0,.12);}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 16px;background:#2563eb;color:#fff;border:none;border-radius:8px;cursor:pointer;margin-top:12px;font-weight:bold;transition:0.3s;}
button:hover{background:#1d4ed8;}
#adStatus{margin-top:12px;font-weight:600;color:green;}
.ad{border:2px dashed #cbd5e1;padding:15px;text-align:center;margin:20px 0;border-radius:12px;color:#64748b;font-style:italic;}
.backHome{margin-top:20px;text-align:center;}
.backHome button{background:#64748b;}
.backHome button:hover{background:#4b5563;}
</style>
</head>
<body>

<header>
<h1>Merge PDF Online</h1>
</header>

<div class="container">
  <div class="box">

    <!-- Top Ad -->
    <div class="ad">Google AdSense – Top</div>

    <i class="fas fa-file-pdf fa-3x"></i>
    <p>Combine multiple PDF files into one. Fast & secure, files never leave your browser.</p>
    <input type="file" id="pdfFiles" multiple accept="application/pdf"><br>
    <button onclick="mergePDF()">Merge PDF</button>

    <!-- Mid Ad -->
    <div class="ad">Google AdSense – Mid</div>

    <p id="adStatus"></p>

    <div class="backHome">
      <a href="index.html"><button>⬅ Back to Home</button></a>
    </div>

    <!-- Footer Ad -->
    <div class="ad">Google AdSense – Footer</div>

  </div>
</div>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
async function mergePDF(){
  const files=document.getElementById('pdfFiles').files;
  if(files.length<2){alert("Select at least 2 PDFs");return;}
  const mergedPDF=await PDFLib.PDFDocument.create();
  for(let f of files){
    const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
    const pages=await mergedPDF.copyPages(pdf,pdf.getPageIndices());
    pages.forEach(p=>mergedPDF.addPage(p));
  }
  const blob=new Blob([await mergedPDF.save()],{type:'application/pdf'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='merged.pdf';
  a.click();
  document.getElementById('adStatus').innerText="✅ PDF merged successfully!";
}
</script>

</body>
</html>
