<input type="file" id="pdfFiles" multiple accept="application/pdf">

<script>
async function mergePDF(){
const files=document.getElementById('pdfFiles').files;
if(files.length<2){alert("Select at least 2 PDFs");return;}
const mergedPDF=await PDFLib.PDFDocument.create();
for(let f of files){
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await mergedPDF.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>mergedPDF.addPage(p));
}
const blob=new Blob([await mergedPDF.save()],{type:'application/pdf'});
const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='merged.pdf';a.click();
document.getElementById('status').innerText="âœ… PDF merged successfully!";
}
function toggleTheme(){document.body.classList.toggle('dark');}
</script>
</body>
