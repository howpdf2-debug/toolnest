 }

<body>

<!-- COMMON HEADER -->

<!-- MINI HERO -->

  <a href="index.html" class="back-home">⬅ Back to Home</a>

  <p>Combine multiple PDF documents into one file instantly.</p>
</section>

<!-- TOOL -->
<section class="container">
  <div class="tool-box">

    <input type="file" id="pdfFiles" accept="application/pdf" multiple>

    <button onclick="mergePDFs()">Merge PDFs</button>

    <p id="status"></p>

  </div>
</section>

<!-- AD SLOT -->
<div class="ad-box">Advertisement</div>

<!-- SEO CONTENT -->
<section class="container seo-text">
  <h2>About Merge PDF Tool</h2>
  <p>
    ToolNest Merge PDF allows you to combine multiple PDF files into one document
    directly in your browser. No uploads, no server storage and full privacy
    protection.
  </p>
</section>

<!-- COMMON FOOTER -->
<div id="footer"></div>

<!-- COMMON JS -->
<script src="includes/include.js" defer></script>
<script src="darkmode.js" defer></script>

<!-- TOOL JS -->
<script>
async function mergePDFs(){
  const files = document.getElementById("pdfFiles").files;
  if(files.length < 2){
    alert("Please select at least two PDF files");
    return;
  }

  document.getElementById("status").innerText = "Merging PDFs...";

  const mergedPdf = await PDFLib.PDFDocument.create();

  for(const file of files){
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(page => mergedPdf.addPage(page));
  }

  const pdfBytes = await mergedPdf.save();
  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "toolnest-merged.pdf";
  a.click();

  document.getElementById("status").innerText = "PDF merged successfully!";
}
</script>

</body>
