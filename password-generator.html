<!DOCTYPE html>
<html>
<head>
<title>Password Generator – ToolNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f8fafc;margin:0}
header{background:#2563eb;color:#fff;padding:15px}
.container{max-width:500px;margin:auto;padding:30px}
.box{background:#fff;padding:25px;border-radius:14px}
button{padding:10px 16px;background:#2563eb;color:#fff;border:none}
</style>
</head>

<body>
<header><a href="index.html" style="color:white;text-decoration:none">⬅ Home</a></header>

<div class="container">
<div class="box">
<h1>Password Generator</h1>
<button onclick="gen()">Generate Password</button>
<p id="out"></p>
</div>
</div>

<script>
function gen(){
 const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$!";
 let pass="";
 for(let i=0;i<12;i++){
  pass+=chars[Math.floor(Math.random()*chars.length)];
 }
 document.getElementById("out").innerText=pass;
}
</script>
</body>
</html>
