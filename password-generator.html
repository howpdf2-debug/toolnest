<body>

<header class="topbar">

    <img src="logo-header.png" alt="ToolNest Logo" style="height:28px;vertical-align:middle">

<div class="container">

<div class="card">
  <h1>Password Generator</h1>
  <p>Create strong, secure passwords instantly.</p>

  <label>Password Length</label>
  <input type="number" id="length" value="12" min="6" max="32">

  <label><input type="checkbox" id="upper" checked> Uppercase Letters</label>
  <label><input type="checkbox" id="lower" checked> Lowercase Letters</label>
  <label><input type="checkbox" id="numbers" checked> Numbers</label>
  <label><input type="checkbox" id="symbols" checked> Symbols</label>

  <button onclick="generate()">Generate Password</button>

  <div class="output" id="output"></div>
  <button class="copy" onclick="copyPass()">Copy Password</button>
</div>

<script>
function generate(){
  const len = document.getElementById("length").value;
  let chars = "";
  if(upper.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(lower.checked) chars += "abcdefghijklmnopqrstuvwxyz";
  if(numbers.checked) chars += "0123456789";
  if(symbols.checked) chars += "!@#$%^&*()_+";

  if(chars===""){
    alert("Select at least one option");
    return;
  }

  let pass="";
  for(let i=0;i<len;i++){
    pass += chars[Math.floor(Math.random()*chars.length)];
  }
  output.innerText = pass;
}

function copyPass(){
  if(!output.innerText) return;
  navigator.clipboard.writeText(output.innerText);
  alert("Password copied!");
}

function toggleTheme(){
  document.body.classList.toggle("dark");
}
</script>

</body>
