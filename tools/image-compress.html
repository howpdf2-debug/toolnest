<body>

<!-- HEADER AUTO LOAD -->
<div id="header"></div>

<!-- TOOL HERO -->
<section class="mini-hero image-tool">
  <div class="hero-top">
    <a href="../index.html" class="back-home">â¬… Back to Home</a>
  </div>

  <h1>Image Compressor</h1>
  <p>Compress JPG, PNG & WEBP images online without quality loss.</p>
</section>

<!-- TOOL BOX -->
<section class="container">
  <div class="tool-box colorful green">

    <input type="file" id="imageInput" accept="image/*">

    <label>Compression Level</label>
    <input type="range" id="quality" min="10" max="90" value="70">
    <span id="qualityValue">70%</span>

    <button onclick="compressImage()">Compress Image</button>

    <p id="status"></p>
    <a id="downloadLink" style="display:none;" class="download-btn">Download Image</a>

  </div>
</section>

<!-- FOOTER AUTO LOAD -->
<div id="footer"></div>

<!-- GLOBAL SCRIPTS -->
<script src="../includes/include.js"></script>
<script src="../darkmode.js"></script>

<!-- IMAGE COMPRESS SCRIPT -->
<script>
const qualityRange = document.getElementById("quality");
const qualityValue = document.getElementById("qualityValue");

qualityRange.oninput = () => {
  qualityValue.innerText = qualityRange.value + "%";
};

function compressImage() {
  const input = document.getElementById("imageInput");
  const status = document.getElementById("status");
  const download = document.getElementById("downloadLink");

  if (!input.files.length) {
    alert("Please select an image");
    return;
  }

  const file = input.files[0];
  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => {
    img.src = e.target.result;
  };

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      download.href = url;
      download.download = "toolnest-compressed.jpg";
      download.style.display = "inline-block";
      status.innerText = "Image compressed successfully!";
    }, "image/jpeg", qualityRange.value / 100);
  };

  reader.readAsDataURL(file);
}
</script>

</body>
