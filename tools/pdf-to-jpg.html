<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

async function convertPDF() {
  const fileInput = document.getElementById("pdfInput");
  const status = document.getElementById("status");
  const output = document.getElementById("output");

  if (!fileInput.files.length) {
    alert("Please select a PDF file");
    return;
  }

  output.innerHTML = "";
  status.innerText = "Converting PDF pages...";

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = async function () {
    const typedArray = new Uint8Array(this.result);
    const pdf = await pdfjsLib.getDocument(typedArray).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;

      const imgURL = canvas.toDataURL("image/jpeg", 0.95);

      const imgBox = document.createElement("div");
      imgBox.className = "image-box";

      imgBox.innerHTML = `
        <img src="${imgURL}" alt="PDF page ${i}">
        <a href="${imgURL}" download="toolnest-page-${i}.jpg">Download JPG</a>
      `;

      output.appendChild(imgBox);
    }

    status.innerText = "PDF converted successfully!";
  };

  reader.readAsArrayBuffer(file);
}
</script>
