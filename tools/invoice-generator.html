<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Free GST Invoice Generator Online | Download PDF – ToolNest</title>

<meta name="description" content="Generate GST & Non-GST professional invoices online. Add logo, discount, tax, auto invoice number, download PDF, print & email invoice free.">
<meta name="keywords" content="invoice generator, gst invoice generator india, free invoice maker, invoice pdf download">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">

<link rel="icon" href="../favicon.png">
<link rel="stylesheet" href="../style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script type="application/ld+json">
{
 "@context": "https://schema.org",
 "@type": "SoftwareApplication",
 "name": "ToolNest Invoice Generator",
 "applicationCategory": "BusinessApplication",
 "offers": {"@type": "Offer","price": "0"}
}
</script>

</head>

<body class="tool-invoice">

<div id="header"></div>

<section class="mini-hero">
  <div class="hero-top">
    <a href="../index.html" class="back-home">⬅ Back to Home</a>
  </div>
  <h1>Invoice Generator</h1>
  <p>Professional GST & Non-GST Invoice with PDF</p>
</section>

<section class="container">

<div class="tool-box">

<h2>Business Details</h2>
<input id="bizName" placeholder="Business Name">
<input id="bizEmail" placeholder="Business Email">
<input id="gstNumber" placeholder="GST Number (Optional)">
<input type="file" id="logoUpload" accept="image/*">

<h2>Client Details</h2>
<input id="clientName" placeholder="Client Name">
<input id="clientEmail" placeholder="Client Email">

<h2>Invoice Info</h2>
<input id="invoiceNo" placeholder="Invoice Number">
<input type="date" id="invoiceDate">

<h2>Invoice Items</h2>

<table id="itemsTable" style="width:100%;border-collapse:collapse;text-align:center">
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
<th></th>
</tr>
</table>

<div style="margin-top:15px;text-align:left;">
<button onclick="addItem()">+ Add Item</button>
</div>

<br>

<label>Discount % (Optional)</label>
<input type="number" id="discountPercent" value="0">

<label>GST % (Optional)</label>
<input type="number" id="gstPercent" value="0">

<br><br>

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="printInvoice()">Print</button>
<button onclick="emailInvoice()">Email</button>

</div>
</section>

<!-- PREVIEW -->
<section class="container">
<div class="tool-box" id="invoicePreview" style="display:none;background:#fff;color:#000">

<div id="logoPreview"></div>

<h2>INVOICE</h2>

<p><strong id="pBiz"></strong></p>
<p id="pBizEmail"></p>
<p id="pGST" style="display:none"></p>

<hr>

<p><strong>Billed To:</strong> <span id="pClient"></span></p>
<p id="pClientEmail"></p>

<p>Invoice #: <span id="pInvNo"></span></p>
<p>Date: <span id="pInvDate"></span></p>

<table style="width:100%;margin-top:20px;border-collapse:collapse;text-align:center">
<thead>
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody id="previewItems"></tbody>
</table>

<hr>

<p>Subtotal: ₹ <span id="subTotal"></span></p>
<p id="discountRow" style="display:none">Discount: ₹ <span id="discountAmount"></span></p>
<p id="gstRow" style="display:none">GST: ₹ <span id="gstAmount"></span></p>

<h3>Grand Total: ₹ <span id="grandTotal"></span></h3>

</div>
</section>

<div class="ad-box">Advertisement</div>

<div id="footer"></div>

<script src="../includes/include.js"></script>
<script src="../darkmode.js"></script>

<script>
let items = [];

window.onload = function(){
  document.getElementById("invoiceNo").value = "INV-" + Date.now();
};

function addItem(){
  const table = document.getElementById("itemsTable");
  const row = table.insertRow();
  row.innerHTML = `
    <td><input></td>
    <td><input type="number" value="1"></td>
    <td><input type="number" value="0"></td>
    <td class="lineTotal">0</td>
    <td><button onclick="removeRow(this)">❌</button></td>
  `;
}

function removeRow(btn){
  btn.parentElement.parentElement.remove();
}

function generateInvoice(){

  const preview=document.getElementById("invoicePreview");
  preview.style.display="block";

  pBiz.innerText=bizName.value;
  pBizEmail.innerText=bizEmail.value;
  pClient.innerText=clientName.value;
  pClientEmail.innerText=clientEmail.value;
  pInvNo.innerText=invoiceNo.value;
  pInvDate.innerText=invoiceDate.value;

  if(gstNumber.value){
    pGST.style.display="block";
    pGST.innerText="GST No: "+gstNumber.value;
  }else{
    pGST.style.display="none";
  }

  previewItems.innerHTML="";
  let subtotal=0;

  [...itemsTable.rows].slice(1).forEach(r=>{
    const name=r.cells[0].children[0].value;
    const qty=Number(r.cells[1].children[0].value);
    const price=Number(r.cells[2].children[0].value);
    const total=qty*price;
    subtotal+=total;

    previewItems.innerHTML+=`
      <tr>
        <td>${name}</td>
        <td>${qty}</td>
        <td>${price}</td>
        <td>${total.toFixed(2)}</td>
      </tr>`;
  });

  const discountP=Number(discountPercent.value)||0;
  const gstP=Number(gstPercent.value)||0;

  const discountVal=subtotal*(discountP/100);
  const afterDiscount=subtotal-discountVal;
  const gstVal=gstNumber.value ? afterDiscount*(gstP/100) : 0;

  subTotal.innerText=subtotal.toFixed(2);

  if(discountP>0){
    discountRow.style.display="block";
    discountAmount.innerText=discountVal.toFixed(2);
  }else{
    discountRow.style.display="none";
  }

  if(gstVal>0){
    gstRow.style.display="block";
    gstAmount.innerText=gstVal.toFixed(2);
  }else{
    gstRow.style.display="none";
  }

  grandTotal.innerText=(afterDiscount+gstVal).toFixed(2);

  saveInvoice();
}

function downloadPDF(){
  const element=document.getElementById("invoicePreview");

  html2pdf().set({
    margin:10,
    filename:'invoice.pdf',
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:'a4'}
  }).from(element).save();
}

function printInvoice(){
  window.print();
}

function emailInvoice(){
  const subject="Invoice "+invoiceNo.value;
  const body="Dear "+clientName.value+",%0D%0APlease find your invoice attached.";
  window.location.href="mailto:"+clientEmail.value+"?subject="+subject+"&body="+body;
}

function saveInvoice(){
  const history=JSON.parse(localStorage.getItem("invoiceHistory")||"[]");
  history.push({
    invoice:invoiceNo.value,
    client:clientName.value,
    total:grandTotal.innerText
  });
  localStorage.setItem("invoiceHistory",JSON.stringify(history));
}
</script>

</body>
</html>
