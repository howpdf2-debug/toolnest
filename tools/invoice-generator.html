<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Free GST Invoice Generator Online | Download PDF – ToolNest</title>

<meta name="description" content="Create professional GST & Non-GST invoices online. Add logo, discount, tax, invoice history, edit invoices and download PDF free.">
<meta name="keywords" content="invoice generator, gst invoice generator india, free invoice maker, invoice pdf download">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">

<link rel="icon" href="../favicon.png">
<link rel="stylesheet" href="../style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"SoftwareApplication",
 "name":"ToolNest Invoice Generator",
 "applicationCategory":"BusinessApplication",
 "offers":{"@type":"Offer","price":"0"}
}
</script>

</head>

<body class="tool-invoice">

<div id="header"></div>

<section class="mini-hero">
<div class="hero-top">
<a href="../index.html" class="back-home">⬅ Back to Home</a>
</div>
<h1>Invoice Generator</h1>
<p>GST & Non-GST Professional Invoice Maker</p>
</section>

<section class="container">
<div class="tool-box">

<h2>Business Details</h2>
<input id="bizName" placeholder="Business Name">
<input id="bizEmail" placeholder="Business Email">
<input id="gstNumber" placeholder="GST Number (Optional)">
<input type="file" id="logoUpload" accept="image/*">

<h2>Client Details</h2>
<input id="clientName" placeholder="Client Name">
<input id="clientEmail" placeholder="Client Email">

<h2>Invoice Info</h2>
<input id="invoiceNo">
<input type="date" id="invoiceDate">

<h2>Invoice Items</h2>
<table id="itemsTable" style="width:100%;text-align:center">
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
<th></th>
</tr>
</table>

<button onclick="addItem()">+ Add Item</button>

<br><br>

<label>Discount %</label>
<input type="number" id="discountPercent" value="0">

<label>GST %</label>
<input type="number" id="gstPercent" value="0">

<br><br>

<button onclick="saveInvoice()">Save</button>
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="printInvoice()">Print</button>
<button onclick="emailInvoice()">Email</button>

</div>
</section>

<section class="container">
<div class="tool-box">
<h2>Invoice History</h2>
<table id="historyTable" style="width:100%;text-align:center"></table>
</div>
</section>

<div id="footer"></div>

<script src="../includes/include.js"></script>
<script src="../darkmode.js"></script>

<script>
const { jsPDF } = window.jspdf;
let logoData = null;

window.onload = function(){
document.getElementById("invoiceNo").value="INV-"+Date.now();
loadHistory();
};

document.getElementById("logoUpload").addEventListener("change",function(e){
const reader=new FileReader();
reader.onload=function(){
logoData=reader.result;
};
reader.readAsDataURL(e.target.files[0]);
});

function addItem(){
const row=itemsTable.insertRow();
row.innerHTML=`
<td><input></td>
<td><input type="number" value="1"></td>
<td><input type="number" value="0"></td>
<td class="totalCell">0</td>
<td><button onclick="this.parentElement.parentElement.remove()">❌</button></td>
`;
}

function collectInvoice(){
let items=[];
let subtotal=0;

[...itemsTable.rows].slice(1).forEach(r=>{
const name=r.cells[0].children[0].value;
const qty=Number(r.cells[1].children[0].value);
const price=Number(r.cells[2].children[0].value);
const total=qty*price;
subtotal+=total;

items.push({name,qty,price,total});
});

const discountP=Number(discountPercent.value)||0;
const gstP=Number(gstPercent.value)||0;
const discountVal=subtotal*(discountP/100);
const afterDiscount=subtotal-discountVal;
const gstVal=gstNumber.value?afterDiscount*(gstP/100):0;
const grand=afterDiscount+gstVal;

return {
invoiceNo:invoiceNo.value,
date:invoiceDate.value,
bizName:bizName.value,
bizEmail:bizEmail.value,
clientName:clientName.value,
clientEmail:clientEmail.value,
gst:gstNumber.value,
items,
subtotal,
discountVal,
gstVal,
grand
};
}

function downloadPDF(){
const data=collectInvoice();
const doc=new jsPDF();

doc.setFontSize(18);
doc.text("INVOICE",14,20);

if(logoData){
doc.addImage(logoData,'PNG',150,10,40,20);
}

doc.setFontSize(11);
doc.text("Business: "+data.bizName,14,30);
doc.text("Client: "+data.clientName,14,36);
doc.text("Invoice #: "+data.invoiceNo,14,42);
doc.text("Date: "+data.date,14,48);

doc.autoTable({
startY:55,
head:[["Item","Qty","Price","Total"]],
body:data.items.map(i=>[
i.name,
i.qty,
i.price,
i.total.toFixed(2)
])
});

let y=doc.lastAutoTable.finalY+10;
doc.text("Subtotal: "+data.subtotal.toFixed(2),14,y);

if(data.discountVal>0){
y+=8;
doc.text("Discount: -"+data.discountVal.toFixed(2),14,y);
}

if(data.gstVal>0){
y+=8;
doc.text("GST: "+data.gstVal.toFixed(2),14,y);
}

y+=10;
doc.setFontSize(14);
doc.text("Grand Total: "+data.grand.toFixed(2),14,y);

doc.save("invoice-"+data.invoiceNo+".pdf");
}

function saveInvoice(){
const data=collectInvoice();
let history=JSON.parse(localStorage.getItem("invoiceHistory")||"[]");
history.push(data);
localStorage.setItem("invoiceHistory",JSON.stringify(history));
loadHistory();
alert("Invoice Saved");
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("invoiceHistory")||"[]");
historyTable.innerHTML="<tr><th>No</th><th>Client</th><th>Total</th><th>Action</th></tr>";
history.forEach((inv,i)=>{
historyTable.innerHTML+=`
<tr>
<td>${inv.invoiceNo}</td>
<td>${inv.clientName}</td>
<td>${inv.grand.toFixed(2)}</td>
<td>
<button onclick="editInvoice(${i})">Edit</button>
<button onclick="deleteInvoice(${i})">Delete</button>
</td>
</tr>
`;
});
}

function editInvoice(i){
let history=JSON.parse(localStorage.getItem("invoiceHistory"));
const inv=history[i];
bizName.value=inv.bizName;
clientName.value=inv.clientName;
invoiceNo.value=inv.invoiceNo;
alert("Invoice Loaded. Modify and Save Again.");
}

function deleteInvoice(i){
let history=JSON.parse(localStorage.getItem("invoiceHistory"));
history.splice(i,1);
localStorage.setItem("invoiceHistory",JSON.stringify(history));
loadHistory();
}

function printInvoice(){
window.print();
}

function emailInvoice(){
window.location.href="mailto:"+clientEmail.value+
"?subject=Invoice "+invoiceNo.value+
"&body=Please find your invoice attached.";
}
</script>

</body>
</html>
