<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Invoice Generator with GST & PDF Download | ToolNest</title>
<meta name="description" content="Create professional GST or Non-GST invoices online. Download PDF, Print, Email & Save history. Free Invoice Generator by ToolNest.">
<meta name="keywords" content="invoice generator, gst invoice, invoice pdf download, free invoice maker, online invoice tool">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="../favicon.png">
<link rel="stylesheet" href="../style.css">

<!-- Schema SEO -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"SoftwareApplication",
 "name":"ToolNest Invoice Generator",
 "applicationCategory":"BusinessApplication",
 "operatingSystem":"All",
 "offers":{"@type":"Offer","price":"0"}
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

/* LIGHT MODE */
body{
background:#f4f6fb;
color:#111;
font-family:Arial;
}

/* DARK MODE SUPPORT */
body.dark{
background:#0f172a;
color:#e2e8f0;
}

.tool-box{
background:#ffffff;
padding:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.05);
margin-bottom:30px;
}

body.dark .tool-box{
background:#1e293b;
}

input, select{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:1px solid #ccc;
}

body.dark input{
background:#334155;
color:white;
border:1px solid #475569;
}

button{
background:#2563eb;
color:white;
border:none;
padding:8px 14px;
border-radius:6px;
cursor:pointer;
margin:5px 5px 5px 0;
}

button:hover{
background:#1d4ed8;
}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
}

th,td{
border:1px solid #ddd;
padding:6px;
text-align:center;
}

body.dark th, body.dark td{
border:1px solid #475569;
}

.mini-hero{
padding:20px;
background:#2563eb;
color:white;
position:relative;
}

.mini-hero h1{
margin:0;
}

.back-home{
position:absolute;
right:20px;
top:20px;
color:white;
text-decoration:none;
font-weight:bold;
}

#invoicePreview{
background:white;
color:black;
padding:20px;
}

body.dark #invoicePreview{
background:white;
color:black;
}

</style>
</head>

<body class="tool-invoice">

<div id="header"></div>

<section class="mini-hero">
<h1>Professional Invoice Generator</h1>
<a href="../index.html" class="back-home">⬅ Back to Home</a>
</section>

<section class="container">

<div class="tool-box">

<h3>Business Details</h3>
<input id="bizName" placeholder="Business Name">
<input id="bizEmail" placeholder="Business Email">
<input id="bizGST" placeholder="GST Number (Optional)">
<label>Upload Logo</label>
<input type="file" id="logoUpload" accept="image/*">

<h3>Client Details</h3>
<input id="clientName" placeholder="Client Name">
<input id="clientEmail" placeholder="Client Email">

<h3>Invoice Info</h3>
<input id="invoiceNo" placeholder="Invoice Number (Leave blank for Auto)">
<input type="date" id="invoiceDate">

<h3>Items</h3>
<table id="itemsTable">
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
<th></th>
</tr>
</table>

<button onclick="addItem()">+ Add Item</button>

<label>Discount %</label>
<input type="number" id="discountPercent" value="0">

<label>GST %</label>
<input type="number" id="gstPercent" value="0">

<br>

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="window.print()">Print</button>
<button onclick="emailInvoice()">Email</button>

</div>
</section>

<section class="container">
<div id="invoicePreview" style="display:none"></div>
</section>

<div class="ad-box">Advertisement Space</div>

<div id="footer"></div>

<script src="../includes/include.js"></script>
<script src="../darkmode.js"></script>

<script>

let logoBase64="";

logoUpload.addEventListener("change",function(e){
const reader=new FileReader();
reader.onload=function(){
logoBase64=reader.result;
};
reader.readAsDataURL(e.target.files[0]);
});

function addItem(){
const row=document.createElement("tr");
row.innerHTML=`
<td><input></td>
<td><input type="number" value="1" onchange="calc()"></td>
<td><input type="number" value="0" onchange="calc()"></td>
<td class="lineTotal">0</td>
<td><button onclick="this.parentElement.parentElement.remove();calc()">❌</button></td>
`;
itemsTable.appendChild(row);
}
addItem();

function calc(){
let subtotal=0;
for(let i=1;i<itemsTable.rows.length;i++){
let q=itemsTable.rows[i].cells[1].children[0].value||0;
let p=itemsTable.rows[i].cells[2].children[0].value||0;
let t=q*p;
itemsTable.rows[i].querySelector(".lineTotal").innerText=t.toFixed(2);
subtotal+=t;
}
return subtotal;
}

function generateInvoice(){

let invNo=invoiceNo.value.trim();
if(!invNo){
invNo="INV-"+Date.now();
}

let subtotal=calc();
let discount=subtotal*(discountPercent.value||0)/100;
let afterDiscount=subtotal-discount;
let gst=afterDiscount*(gstPercent.value||0)/100;
let grand=afterDiscount+gst;

invoicePreview.innerHTML=`
${logoBase64 ? `<img src="${logoBase64}" width="120">` : ""}
<h2>INVOICE</h2>
<p><strong>${bizName.value}</strong></p>
<p>${bizEmail.value}</p>
${bizGST.value ? `<p>GST: ${bizGST.value}</p>`:""}
<hr>
<p><strong>Billed To:</strong> ${clientName.value}</p>
<p>${clientEmail.value}</p>
<p>Invoice #: ${invNo}</p>
<p>Date: ${invoiceDate.value}</p>
<table>
<tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
${[...itemsTable.rows].slice(1).map(r=>`
<tr>
<td>${r.cells[0].children[0].value}</td>
<td>${r.cells[1].children[0].value}</td>
<td>${r.cells[2].children[0].value}</td>
<td>${r.querySelector(".lineTotal").innerText}</td>
</tr>`).join("")}
</table>
<hr>
<p>Subtotal: ₹ ${subtotal.toFixed(2)}</p>
${discount>0?`<p>Discount: ₹ ${discount.toFixed(2)}</p>`:""}
${gst>0?`<p>GST: ₹ ${gst.toFixed(2)}</p>`:""}
<h3>Grand Total: ₹ ${grand.toFixed(2)}</h3>
`;

invoicePreview.style.display="block";
}

function downloadPDF(){
html2pdf().from(invoicePreview).save("invoice.pdf");
}

function emailInvoice(){
let subject="Invoice";
let body="Please find your invoice details.";
window.location.href=`mailto:${clientEmail.value}?subject=${subject}&body=${body}`;
}

</script>

</body>
</html>
